            font-family: 'Press Start 2P', cursive;

<body>
    <!----Red Container div-->
    <div style="position: relative; display: inline-block;">
        <!--Smaller Red Div-->
        <div style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
                ">
            <!----player health --->
            <div style="position: relative;  width: 100%; display: flex; justify-content: flex-end;border: 4px solid white;border-right: 0;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color: green; top:0; right:0; bottom:0; width: 100%;"></div>
            </div> <!----Timer-->
            <div id="timer" style="
                    background-color: black; 
                    width: 100px; 
                    height: 50px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: wheat;
                    border: 4px solid white;
                ">
                10
            </div>
            <!---Enemy health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute;border: 4px solid white;border-left: 0; background-color: green; top:0; right:0; bottom:0; left: 0"></div>
            </div>
            <div></div>    
        </div>
        <div id="displayText" style="position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        ">Tie</div> 
             <canvas></canvas>

    </div>
